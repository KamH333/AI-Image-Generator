<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="name">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>AI Photo Generator</title>
    </head>
    <body>
        <section class="image-generator">
            <div class="content">
                <h1>AI Image Generator Tool Javascript</h1>
                <p>Convert your text into an image within a second using this JavaScript-powered AI Image generator tool.</p>
                <form action="#" class="generate-form">
                    <input type="text" class="prompt-input" placeholder="Describe What you want to see" required>
                    <div class="controls">
                        <select class="img-quantity">
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3" selected>3 Images</option>
                        </select>
                        <button type="submit" class="generate-btn">Generate</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="image-gallery">
            <div class="img-card">
                <img src="piggy.png" alt="image">
                <a href="#" class="download-btn">
                    <img src="download.png" alt="download icon">
                </a>
                </div>
            <div class="img-card">
                <img src="rainbowBarf-png.png" alt="image">
                <a href="#" class="download-btn">
                    <img src="download.png" alt="download icon">
                </a>
                </div>
            <div class="img-card">
                <img src="bill-Illuminati.png" alt="image">
                <a href="#" class="download-btn">
                    <img src="download.png" alt="download icon">
                </a>
                </div>
            <div class="img-card">
                <img src="gravityFallsBook.png" alt="image">
                <a href="#" class="download-btn">
                    <img src="download.png" alt="download icon">
                </a>
                </div>
            </div>
        </section>
        <script src="generate.js" defer></script>
    </body>
</html>
